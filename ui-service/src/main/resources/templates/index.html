<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>UI Demo</title>

    <link rel="stylesheet" th:href="@{jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/site.css}"/>
    <style>
        .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
            background-color: #d8d9de;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Eureka Demo</a>
        </div>
    </div>
</nav>
<br>
<br>

<div class="container text-center pagination-centered">
    <div class="page-header">
        <h2>Customer Information</h2>
    </div>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <td>ID</td>
            <td>Cif Number</td>
            <td>Full Name</td>
        </tr>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.id}">ID</td>
            <td th:text="${customer.cifNumber}">Cif Number</td>
            <td th:text="${customer.firstName} + ' ' + ${customer.lastName}">Full Name</td>
        </tr>
    </table>
</div>
<br>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container text-center pagination-centered text-muted">
        @Copyright 2019 Hamed Mirzaei
    </div>
</footer>

<script th:src="@{jquery-1.12.4.min.js}"></script>
<script th:src="@{jquery-ui.min.js}"></script>
<script src="js/site.js"></script>
</body>
</html>
